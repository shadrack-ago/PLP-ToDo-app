<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .column {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        .task {
            background: #e3e3e3;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <div class="column">
            <h2>To-Do</h2>
            <div class="task">Task 1</div>
            
        </div>
        <div class="column">
            <h2>In Progress</h2>
            <div class="task">Task 2</div>
            
        </div>
        <div class="column">
            <h2>Done</h2>
            <div class="task">Task 3</div>
            <div class="task">Task 4</div>
        </div>
    </div>
</body>
</html>
