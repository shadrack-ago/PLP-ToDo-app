<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333333;
            background-color: aqua;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .column {
            background: rgb(148, 227, 160);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        .task {
            background: #51574e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .column {
        width: 80%;
        margin-bottom: 20px;
    }
            }
            
    </style>
</head>
<body>
    <h1>Mahrez To Do project</h1>
    <div class="container">
        <div class="column">
            <h2>To-Do</h2>
            <select class="priority drop down">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <div class="task">Task 1</div>
        </div>
        <div class="column">
            <h2>In Progress</h2>
            <div class="task">Task 2</div>
            
        </div>
        <div class="column">
            <h2>Done</h2>
            <div class="task">Task 3</div>
            <div class="task">Task 4</div>
            <div class="task">Task 5</div>
        </div>
    </div>
</body>
</html>
